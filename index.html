<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h2>Library</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Browse</a></li>
                <li><a href="index.html">Trending</a></li>
                <li><a href="index.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table class="library">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="add">+</button></td>
            </tr>
        </table>
    </main>
    
    <dialog id="newBook">
        <form method="dialog" id="form">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="year">Publishing Year:</label>
                <input type="number" id="year">
            </div>
            <div>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages">
            </div>
            <div>
                <label for="read">Have you read it?</label>
                    <label><input type="radio" value="true" name="read">Yes</label>
                    <label><input type="radio" value="false" name="read" checked>No</label>
            </div>
            <div>
                <label for="rating">Rating / 5: </label>
                <input type="range" min="0" max="5" step="0.1" id="rating" oninput="this.nextElementSibling.value = this.value">
                <output></output>
            </div>
            <div>
                <button id="cancel" type="reset">Cancel</button>
                <button id="submit" type="submit">Add</button>
            </div>
        </form>
    </dialog>
</body>
</html>
